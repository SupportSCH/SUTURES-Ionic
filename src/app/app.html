
<ion-menu [content]="content" id="menu-material">
    <ion-content>
      <div class="menu-header">
        <!--material-design-background-->
        <img class="user-avatar round" [src]="chosenPicture || placeholder" onerror="this.src='./assets/imgs/girl-avatar.png'"
        />
        <p class="name">Employee name ( {{ serviceProvider.checkUserRole() }} )</p>
        <p class="e-mail">EmpID</p>
      </div>
      <ion-list no-lines>
        <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{p.title | translate}}
      </button>

      <button menuClose="left" ion-item detail-none (click)="Logout()">
        <ion-icon name="exit" item-left></ion-icon>
        {{'Logout' | translate}}
      </button>

      </ion-list> 
    </ion-content>

    <ion-footer>
      <p>Build Version : 3.6.0</p>
    </ion-footer>

  </ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
