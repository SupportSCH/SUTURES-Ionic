<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ 'Departments' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="checkConnection()">
        <ion-icon class="disconnected" name="wifi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<!-- Team Leader Departments Page -->
<ion-content padding>
  <ion-row>
    <ion-col col-4 *ngFor="let department of Departments" (click)="gotoNextPage() ">
      <ion-card color="secondary">
        <ion-badge item-right color="danger">{{department.Machines_Available}}</ion-badge>
        <ion-card-content>
          <strong>{{department.Department_Name | translate}}</strong>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
<!-- End of Team Leader Departments Page -->
