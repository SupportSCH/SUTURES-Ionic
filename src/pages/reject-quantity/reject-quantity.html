<ion-header>
  <ion-navbar color="primary">
    <ion-title>Rejected Quantity</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="checkConnection()">
        <ion-icon class="disconnected" name="wifi"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Rejected Quantity</ion-label>
      <ion-input type="number" [(ngModel)]="rejected"></ion-input>
    </ion-item>

    <ion-item-divider>
      Item Divider
    </ion-item-divider>

    <ion-item>
      <ion-label stacked>Eccentricity</ion-label>
      <ion-input type="number" [(ngModel)]="eccentricity" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pad Mark</ion-label>
      <ion-input type="number" [(ngModel)]="padmark" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Depth</ion-label>
      <ion-input type="number" [(ngModel)]="depth" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Bend</ion-label>
      <ion-input type="number" [(ngModel)]="bend" placeholder="000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>GO / NOGO</ion-label>
      <ion-input type="number" [(ngModel)]="go" placeholder="000"></ion-input>
    </ion-item>


  </ion-list>

</ion-content>


<ion-fab right bottom>
  <button ion-fab (click)="pop()">
    <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-fab>
